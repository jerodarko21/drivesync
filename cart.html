<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveSync Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 70px;
            object-fit: contain;
        }

        .partner-button {
            padding: 10px 20px;
            background-color: #305CDE;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

            .partner-button:hover {
                background-color: #244bbb;
            }

        nav {
            background-color: #305CDE;
            padding: 10px;
            text-align: center;
        }

            nav a {
                color: white;
                margin: 0 10px;
                text-decoration: none;
                font-size: 18px;
            }

        .cart-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button-container {
            text-align: center;
            margin-bottom: 20px;
        }

            .back-button-container button {
                padding: 10px 20px;
                background-color: #305CDE;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

                .back-button-container button:hover {
                    background-color: #244bbb;
                }

        .cart-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .cart-item h4 {
                margin: 0;
            }

            .cart-item p {
                margin: 5px 0;
                color: #555;
            }

            .cart-item button {
                padding: 5px 10px;
                background-color: #e74c3c;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

                .cart-item button:hover {
                    background-color: #c0392b;
                }

        .total-container {
            text-align: center;
            margin-top: 30px;
        }

        #proceedBtn {
            background-color: #28a745;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

            #proceedBtn:hover {
                background-color: #218838;
            }

        /* Empty Cart Popup */
        #emptyCartPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }

            #emptyCartPopup button {
                padding: 10px 20px;
                background-color: #305CDE;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

                #emptyCartPopup button:hover {
                    background-color: #244bbb;
                }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/QM1Mw2kv/489459935-29050188491291157-4404317252772084876-n-1.png" alt="Company Logo" />
        </div>
        <div class="contact">
            <a href="DPP.html">
                <button class="partner-button">Become a Partner Now</button>
            </a>
        </div>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="PrivPol.html">Privacy Policy</a>
    </nav>

    <div class="cart-container">
        <!-- Back to Services Button -->
        <div class="back-button-container">
            <button onclick="window.location.href='services.html'">Back to Services</button>
        </div>

        <!-- Cart items (to be populated dynamically) -->
        <div id="cart-items">
            <!-- Dynamic cart item entries will go here -->
        </div>

        <div class="total-container">
            <h3>Total: ₱<span id="total">0</span></h3>
            <button id="proceedBtn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Empty Cart Popup -->
    <div id="emptyCartPopup">
        <p>⚠️ Your cart is empty. You cannot proceed.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Functionality for the cart
        function updateTotal() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total').textContent = total;
        }

        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                document.getElementById('emptyCartPopup').style.display = 'block';
            } else {
                window.location.href = 'payment.html'; // Redirects to payment page
            }
        }

        function closePopup() {
            document.getElementById('emptyCartPopup').style.display = 'none';
        }

        // Display cart items dynamically
        window.onload = function () {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');

            cartItemsContainer.innerHTML = cart.map((item, index) => `
            <div class="cart-item">
                <div>
                    <h4>${item.name}</h4>
                    <p>₱${item.price}</p>
                </div>
                <button onclick="removeFromCart(${index})">Remove</button>
            </div>
        `).join('');
            updateTotal();
        }

        // Remove item from the cart using unique index
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Remove the item at the specified index
            localStorage.setItem('cart', JSON.stringify(cart)); // Save the updated cart
            window.location.reload(); // Reload the page to reflect changes
        }
    </script>
</body>
</html>
